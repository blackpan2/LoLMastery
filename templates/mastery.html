{% extends "mastery_base.html" %}
{% block mastery_content %}
    <div class="champion-mastery">
        {% for champion in session['mastery_data'] %}
            <a href="{{ url_for('champion_details',summoner_name=session['summoner_name'], champion=champion['champion']) }}">
                <img class="championPicture" alt={{ champion['champion'] }}>
            </a>
        {% endfor %}
    </div>
{% endblock %}

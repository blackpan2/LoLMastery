{% extends "mastery_base.html" %}

{% block jumbotron %}
    <h1>
        <span>
            <img class="championPicture img-rounded" alt={{ session['champion_data']['key'] }}>
            <span id="upper">{{ session['champion_data']['name'] }}</span>
            <p>{{ session['champion_data']['title'] }}</p>
        </span>
    </h1>

{% endblock %}

{% block mastery_content %}
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators"></ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner"></div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
{% endblock %}

{% block scripts %}
    <script src={{ url_for('static', filename='mastery.js') }}></script>
    <body onload="toUpper(); championPicture();">
    <script type="text/javascript">
        m = ['http://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_0.jpg', 'http://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_1.jpg',
            'http://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_2.jpg', 'http://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_3.jpg',
            'http://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_4.jpg', 'http://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_5.jpg',
            'http://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_6.jpg'];
        $(document).ready(function () {
            for (var i = 0; i < m.length; i++) {
                $('<div class="item"><img src="' + m[i] + '"><div class="carousel-caption"></div>   </div>').appendTo('.carousel-inner');
                $('<li data-target="#carousel-example-generic" data-slide-to="' + i + '"></li>').appendTo('.carousel-indicators')

            }
            $('.item').first().addClass('active');
            $('.carousel-indicators > li').first().addClass('active');
            $('#carousel-example-generic').carousel();
        });
    </script>
{% endblock %}

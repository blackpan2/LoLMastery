<!doctype html>
<title>Mastery Tracker</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>

        <div class=flash>{{ message }}</div>
    {% endfor %}

</div>

<script src={{ url_for('static', filename='mastery.js') }}></script>
<body onload="toUpper();">
